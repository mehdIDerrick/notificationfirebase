<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Notification</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap-theme.min.css">
    <!-- Style adjustments -->
    <style>
        body {
            padding-top: 20px;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send Notification to a Specific Phone</h1>
        <form action="/insert-message/" method="post">
            <div class="mb-3">
                <label for="phone" class="form-label">Choose a Phone Number:</label>
                <select id="phone" name="phone" class="form-select">
                    {% for phone in phones %}
                    <option value="{{ phone }}">{{ phone }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" required class="form-control">
            </div>
            <div class="mb-3">
                <label for="body" class="form-label">Body:</label>
                <textarea id="body" name="body" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Insert Message</button>
        </form>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
